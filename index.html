<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenya Methodist University - A Globally Competitive Christian University</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kemu: {
              purple: '#871054',
              gold: '#a0672e',
              blue: '#2e3192',
              'purple-10': '#f3e7ee',
              'purple-30': '#dbb7cb',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          boxShadow: {
            'soft-3d': '0 8px 20px rgba(0,0,0,0.15)',
            'deep-3d': '0 12px 28px rgba(0,0,0,0.22)',
            'glow-gold': '0 0 10px rgba(160,103,46,0.8)',
            'glow-purple': '0 0 10px rgba(135,16,84,0.8)',
          },
          borderRadius: {
            'card-radius': '1.2rem',
          },
          keyframes: {
            'fade-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-left': {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            'slide-right': {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            'subtle-bounce': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            'soft-pulse': {
              '0%, 100%': { opacity: '0.6' },
              '50%': { opacity: '0.9' },
            },
            'floating': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
          animation: {
            'fade-up': 'fade-up 0.6s ease-out',
            'fade-in': 'fade-in 0.5s ease-out',
            'slide-left': 'slide-left 0.5s ease-out',
            'slide-right': 'slide-right 0.5s ease-out',
            'subtle-bounce': 'subtle-bounce 2s ease-in-out infinite',
            'soft-pulse': 'soft-pulse 2s ease-in-out infinite',
            'floating': 'floating 3s ease-in-out infinite',
          },
          container: {
            center: true,
            padding: '1rem',
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
            },
          }
        }
      }
    }
  </script>
  <style>
    html {
      background: transparent !important;
    }

    body {
      background: transparent !important;
      font-family: 'Inter', sans-serif;
      color: #1f2937;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Merriweather', serif;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "axios": "https://aistudiocdn.com/axios@^1.13.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/globals.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
